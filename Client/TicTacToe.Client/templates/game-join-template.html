<div class="row">
    <div class="panel panel-warning ">
        <div class="panel-heading">
            <h3 class="panel-title">Join a game</h3>
        </div>
        <div class="panel-body " style="padding: 30px;">
            <div class="row">You will join in first free game!</div>
            <div class="row">Good luck!</div>
        </div>
        <div ng-hide="vm.isInGameJoiningProcess" class="text-center">
            <button ng-click="vm.joinGame()" class="btn btn-warning">Join</button>
        </div>
        <div ng-show="vm.isInGameJoiningProcess">
            <div class="col-md-2 col-md-offset-5">

                <div class="progress progress-striped active">
                    <div class="progress-bar text-center progress-bar-warning" style="width: 100%">
                        <div>Searching...</div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>
</div>
